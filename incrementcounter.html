<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCREMENT COUNTER</title>
    <link rel="stylesheet" href="increment counter.css">

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> -->

    <!-- bootstrap-icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        
        <div class="container">
            <i class="fab fa-youtube"></i>

            <!-- <span class="num" data-kai pan name lai shkay ="999">000</span> -->

            <span class="num" data-val="999">000</span>
            <span class="text">Subscribe</span>
        </div>

        <div class="container">
            <i class="fab fa-instagram"></i>
            <span class="num" data-val="720">000</span>
            <span class="text">Followers</span>
        </div>

        <div class="container">
            <i class="fab fa-twitter"></i>
            <span class="num" data-val="580">000</span>
            <span class="text">Fllowers</span>
        </div>

        <div class="container">
            <i class="fab fa-facebook"></i>
            <span class="num" data-val="250">000</span>
            <span class="text">Friends</span>
        </div>

        <div class="container">
            <i class="fab fa-snapchat"></i>
            <span class="num" data-val="99">000</span>
            <span class="text">Friends</span>
        </div>

    </div>

    <script src="increment counter.js"></script>
</body>

</html>
